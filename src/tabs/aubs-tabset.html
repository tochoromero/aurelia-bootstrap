<template>
    <ul class="nav ${tabsClass} ${vertical ? 'nav-stacked' : ''} ${justified ? 'nav-justified' : ''}">
        <li repeat.for="tab of tabs" class="nav-item ${tab.active ? 'active' : ''} ${tab.disabled ? 'disabled' : ''}">
            <a class="nav-link ${tab.active ? 'active' : ''} ${tab.disabled ? 'disabled' : ''}"
               href="javascript:void(0)" click.delegate="selectTab(tab)" innerhtml.bind="tab.header"></a>
        </li>
    </ul>

    <div class="tab-content">
        <slot></slot>
    </div>

</template>
